<script>
    window.onload = function () {

    var options = {

        },
        data: [              
        {
            // Change type to "doughnut", "line", "splineArea", etc.
            type: "column",
            dataPoints: [
                { label: "discipline",  y: 10  },

                { label: " average", y: 25  },
                { label: "power",  y: 30  },
                { label: "speed ",  y: 28  }
            ]
        }
        ]
    };

    }
